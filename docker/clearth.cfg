<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<ClearThConfiguration>
	<automation>
		<userSchedulersAllowed>true</userSchedulersAllowed>
		<matrixFatalErrors>
			<duplicateActionId>true</duplicateActionId>
		</matrixFatalErrors>
	</automation>
	<connectivity>
		<types>
			<type>
				<name>DB</name>
				<connectionClass>com.exactprosystems.clearth.connectivity.db.DbConnection</connectionClass>
				<directory>connections/db/</directory>
			</type>
		</types>
	</connectivity>
	<data>
		<dataHandlersFactory>com.exactprosystems.clearth.data.DefaultDataHandlersFactory</dataHandlersFactory>
	</data>
	<memory>
		<monitor>
			<sleep>10000</sleep>
			<largeDiff>50000000</largeDiff>
			<lowMemory>100000000</lowMemory>
		</monitor>
	</memory>
	<locations>
		<location>
			<originalPath>connections/</originalPath>
			<newPath>/clearth/persistentFiles/connections/</newPath>
		</location>
		<location>
			<originalPath>connections/db/</originalPath>
			<newPath>/clearth/persistentFiles/connections/db/</newPath>
		</location>
		<location>
			<originalPath>cfg/users.xml</originalPath>
			<newPath>/clearth/persistentFiles/users.xml</newPath>
		</location>
		<location>
			<originalPath>cfg/usersettings/</originalPath>
			<newPath>/clearth/persistentFiles/usersettings/</newPath>
		</location>
		<location>
			<originalPath>automation/reports/</originalPath>
			<newPath>/clearth/persistentFiles/automation/reports/</newPath>
		</location>
		<location>
			<originalPath>automation/storage/</originalPath>
			<newPath>/clearth/persistentFiles/automation/storage/</newPath>
		</location>
		<location>
			<originalPath>automation/scripts/</originalPath>
			<newPath>/clearth/persistentFiles/automation/scripts/</newPath>
		</location>
		<location>
			<originalPath>cfg/schedulers.cfg</originalPath>
			<newPath>/clearth/persistentFiles/cfg/schedulers.cfg</newPath>
		</location>
		<location>
			<originalPath>cfg/schedulers/</originalPath>
			<newPath>/clearth/persistentFiles/cfg/schedulers/</newPath>
		</location>
		<location>
			<originalPath>logs/</originalPath>
			<newPath>/clearth/persistentFiles/logs/</newPath>
		</location>
	</locations>
</ClearThConfiguration>
