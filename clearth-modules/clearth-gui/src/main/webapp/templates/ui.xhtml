<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3c.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:view contentType="text/html">

	<h:head>
		<title><ui:insert name="title"></ui:insert> - ClearTH</title>
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<link type="image/vnd.microsoft.icon" rel="shortcut icon"
			href="#{request.contextPath}/favicon.ico" />
		<link type="text/css" rel="stylesheet"
			  href="#{request.contextPath}/css/core.css?version=1.0.5" />
		<link type="text/css" rel="stylesheet"
			  href="#{request.contextPath}/css/project.css?version=1.0" />

		<script type="text/javascript"
			src="#{request.contextPath}/js/jquery.cookie.js"></script>
		<script type="text/javascript"
			src="#{request.contextPath}/js/jquery.easing.1.3.js"></script>
		<script type="text/javascript"
			src="#{request.contextPath}/js/jquery.primefacesresponsivetables.js"></script>

		<ui:insert name="head"></ui:insert>
	</h:head>

	<h:body>
		<h:form id="Growl">
			<p:growl showDetail="true" escape="false" life="10000"/>
		</h:form>

		<ui:insert name="page"></ui:insert>

		<ui:insert name="status"></ui:insert>
	</h:body>
</f:view>
</html>
